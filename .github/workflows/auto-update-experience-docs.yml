name: Auto Update Experience Docs

on:
  workflow_dispatch:   # 可以手动触发
  push:
    paths:
      - 'experience_jsons/**.json'   # 当 experience_jsons 下有新文件 push 时触发

jobs:
  merge_experience:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run merge_experience_docs.py
        run: |
          python merge_experience_docs.py

      - name: Commit and push merged experience
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "update-experience-$(date +%Y%m%d%H%M%S)"
          git add experience_master.json
          git commit -m "Update experience docs [ci skip]"
          git push --set-upstream origin HEAD

      - name: Output summary
        run: |
          echo "Experience docs merged and pushed to a new branch."
